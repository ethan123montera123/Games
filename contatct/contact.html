<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Brand Logo</a>
		  </div>
	  
		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
			  <li class="pull-left"><a href="#">Dashboard</a></li>
			  <li class="active"><a href="#">Stories</a></li>
			  <li><a href="#">Videos</a></li>
			  <li><a href="#">Photos</a></li>
			  <li class="social pull-right"><a href="#">Social Links</a></li>
			</ul>
		  </div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	  </nav>
<div class="container-xl">
	<div class="row">
		<div class="col-md-8 mx-auto">
			<div class="contact-form">
				<h1>Apexel Development</h1>
				<p class="hint-text">We'd love to hear from you</p>
				<form id="form">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="first">First Name</label>
								<input type="text" class="form-control" id="fist" required>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="last">Last Name</label>
								<input type="text" class="form-control" id="last" required>
							</div>
						</div>
					</div>            
					<div class="form-group">
						<label for="email">Email Address</label>
						<input type="email" class="form-control" id="email" required>
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea class="form-control" id="message" rows="5" required></textarea>
					</div>
					<input type="submit" class="btn btn-primary" value="Send Email" id="button">
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
