<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact | Games</title>
</head>
<body>
    <section id="contact">
        <div class="container">
           <div class="title2">
              <h2>Contact Me</h2>
           </div>
<div class="contact-us">
              <div class="row">
                 <div class="col-md-6 col-sm-6">
                    <div class="row">
                       <form id="form_val" method="" autocomplete="off">
                          <div class="col-sm-6">
                             <div class="form-group">
                                <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                             </div>
                          </div>
                          <div class="col-sm-6">
                             <div class="form-group">
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                             </div>
                          </div>
                          <div class="col-sm-12">
                             <div class="form-group">
                                <select id="subject" name="subject" class="form-control">
                                   <option value="" selected disabled>Subject</option>
                                   <option>Website Design & Development</option>
                                   <option>Website redesign</option>
                                   <option>I Want to General Talk</option>
                                </select>
                             </div>
                          </div>
                          <div class="col-sm-12">
                             <div class="form-group">
                                <textarea id="message" name="message" class="form-control" placeholder="Message" rows="4"></textarea>
                             </div>
                          </div>
                          <div class="col-sm-12">
                             <div class="centerbtn">      
                                <button type="submit" id="input-submit" value="submit" class="buttonform">Send</button>
                             </div>
                          </div>
                       </form>
                     
                       
                    </div>
                 </div>
                 <div class="col-md-6 col-sm-6">
                    <div class="contact-details">
                       <ul class="contact-list">
                          <li><i class="fa fa-map-marker"><span class="contact-text place">Athens, Greece</span></i></li>
                          <li><i class="fa fa-phone"><span class="contact-text phone"><a href="tel:693137264341840">+30 693137264341840</a></span></i></li>
                          <li><i class="fa fa-envelope"><span class="contact-text gmail"><a href="mailto:mymail@gmail.com">mymail@gmail.com</a></span></i></li>
                       </ul>
                       <ul class="social-media-list">
                          <li><a href="#" target="_blank">
                             <i class="fa fa-codepen"></i></a>
                          </li>
                          <li><a href="#" target="_blank">
                             <i class="fa fa-github" aria-hidden="true"></i></a>
                          </li>
                          <li >
                             <a href="#" target="_blank">
                             <i class="fa fa-linkedin"></i></a>
                          </li>
                       </ul>
                    </div>
                 </div>
              </div>
           </div>
          </div>
     </section>
  <script src="contact.js"></script>
  <!-- Image credit: Oliver Sjöström https://www.pexels.com/photo/body-of-water-near-green-mountain-931018/  -->
</body>
</html>
